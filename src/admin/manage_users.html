<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <script>
  const teacher = localStorage.getItem("teacher");

  if (!teacher) {
    window.location.href = "../login/index.html";
  }
</script>

<header>
    <h1>Admin Portal</h1>
</header>
<button onclick="history.back()">Back</button>

<main>
    <!-- Edit Student Pop-up -->
    <div id="edit-popup" class="popup-overlay" style="display:none;">
        <div class="popup-content">
            <h2>Edit Student</h2>
            <form id="edit-student-form">
                <label for="edit-name">Full Name</label>
                <input type="text" id="edit-name" required>

                <label for="edit-email">Email</label>
                <input type="email" id="edit-email" required>

                <label for="edit-password">New Password (optional)</label>
                <input type="password" id="edit-password" minlength="8">


                <input type="hidden" id="edit-student-id">

                <div class="popup-buttons">
                    <button type="submit">Save Changes</button>
                    <button type="button" id="cancel-edit">Cancel</button>
                </div>
            </form>
            <p id="edit-msg"></p>
        </div>
    </div>

    <!-- Password Section -->
    <section>
        <h2>Change Your Password</h2>
        <form id="password-form">
            <fieldset>
                <legend>Password Update</legend>
                
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" minlength="8" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
                <button type="submit" id="change">Update Password</button>
            </fieldset>
        </form>
        <p id="password-msg"></p>
    </section>

    <!-- Student Management Section -->
    <section>
        <h2>Manage Students</h2>

        <!-- Add Student Form -->
        <details>
            <summary>Add New Student</summary>
            <form id="add-student-form">
                <fieldset>
                    <legend>New Student Information</legend>
                    <label for="student-name">Full Name</label>
                    <input type="text" id="student-name" required>
                    <label for="student-email">Email</label>
                    <input type="email" id="student-email" required>
                    <label for="default-password">Default Password</label>
                    <input type="text" id="default-password" value="password123">
                    <button type="submit" id="add">Add Student</button>
                </fieldset>
            </form>
            <p id="add-msg"></p>
        </details>

        <h3>Registered Students</h3>
        <table id="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Student ID</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</main>
    <script src="admin.js" ></script>


</body>
</html>
